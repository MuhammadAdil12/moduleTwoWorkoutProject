    <title>Home Section</title>

<body>
  <section>
      <div id="parent-div">

        <div class="container">
          <header>
            <h1>Calories Tracker</h1>
            <div id="clock"></div>
          </header>
          <form id="item-form">
            <div class="form-control">
                <input
                  type="text"
                  class="form-input"
                  id="food-input"
                  placeholder="Food Name"
                />
                <input
                  type="text"
                  class="form-input"
                  id="cal-input"
                  placeholder="Calories"
                />
                <input
                type="text"
                class="form-input"
                id="price-input"
                placeholder="Price"
                />
            </div>

            <div class="form-control">
              <button class="btn">
                <i class="fa-solid fa-plus"></i> Add Food Items
              </button>
            </div>
          </form>
    
          <div class="filter">
            <input
              type="text"
              class="form-input-filter"
              id="filter"
              placeholder="Filter Items"
            />
          </div>
    
          <ul id="item-list" class="items">
          <!-- code that will be add by javascript -->

          </ul>
          <div class="total-div">
              <button id="total" class="btn-total">Total:</button>
              <button id="totalPrice" class="btn-total-price">Total Price:</button>
          </div>

          <button id="clear" class="btn-clear">Clear All</button>
      </div>
  </section>
