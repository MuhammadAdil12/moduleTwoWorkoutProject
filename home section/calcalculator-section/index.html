<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<div>
  <a href="/index.html"><span class="material-symbols-outlined back-arrow"> arrow_back</span></a>

   <!-- Start of parent div -->
   
    <div class="main-parent-div">

        <div class="calories-calculator" id="calorie">
            <form action="" id="caloriesForm">
                <div class="parent-div">
                    <p for="age" class="input-p-tag">Age:</p>
                    <input type="number" id="ageCaloriesChild" placeholder="age, more then 2 please " required>
                </div>
                <div class="parent-div">
                    <p for="gender" class="input-p-tag">Gender: </p>
                    <input type="text" id="genderCaloriesChild"placeholder="Female or Male Only" required>
                </div>
                <div class="parent-div">
                    <p for="height" class="input-p-tag">Height:</p>
                    <input type="number" id="heightCaloriesChild"placeholder="above 200cm (not optional)" required>
                </div>
                <div class="parent-div">
                    <p for="weight" class="input-p-tag"> Weight: </p>
                    <input type="number" id="weightCaloriesChild" required placeholder="Crossing my fingers you're lighter than a feather on a diet! (In Kg) ðŸ¤žðŸš«" required>
                </div>
                <div class="parent-div">
                    <p for="activityLevel" class="input-p-tag">ACT Lvl:</p>

                        <select id="activityLevelCaloriesChild" class="activityLevelCaloriesChild">
                            <option value="1">Lightly active</option>
                            <option value="2">Moderately active</option>
                            <option value="3">Very active</option>
                            <option value="4">Extra active</option>
                        </select>
                    
                    <!-- <input type="number" id="activityLevelCaloriesChild" placeholder="1 / 6" required> -->
                </div>
            </form>
                <!-- <div id="gen-pt">
                    <p id="result"></p>
                    <button class="caloriesBtn" id="submitBtnCalories"> Generate Calories </button>
                </div> -->
                <div id="macroRatio">
                    <p id="macroRatio-p">Please Enter your Macro Ratio</p>
                </div>
                <form class="input-parent">
                    <div class="input-group">
                        <input type="text" required id="fat-input" class="input" placeholder="Fats %">
                    </div>
                    <div class="input-group">
                        <input type="text" required id="carbsInput" class="input" placeholder="Carbs %">
                    </div>
                    <div class="input-group">
                        <input type="text" required id="protienInput" class="input"  placeholder="Protein %">
                    </div>
                </form>
                <div id="gen-pt-2">
                    <p id="result"></p>
                    <button class="caloriesBtn" id="submitBtnCalories"> Generate Calories </button>
                </div>
                
        </div>
        
            <!-- second div that displays the results -->
        <div class="second-div">
            <div class="parent-div-2">
                <p class="second-div-p-tag" id="bmr-area">BMR:</p>
                <p class="second-div-p-tag" id="bmi-area">BMI:</p>
            </div>
            <div class="parent-div-2">
                <p class="second-div-p-tag" id="weight-gain">Weight Gain:</p>
                <p class="second-div-p-tag" id="weight-loss">Weight Loss:</p>
            </div>
            <div class="parent-div-2">
                <p class="second-div-p-tag" id="waterIntakeResult">Daily water intake:</p>
                <p class="second-div-p-tag" id="macro-ratio" >Macro Ratio: </p>
            </div>
            <div class="parent-div-2">
                <p class="second-div-p-tag" id="cal-tdee" >TDEE:</p>
              <div class="parent-div-Btn"><button class="saveBtn">Save</button></div>
            </div>
        </div>

        <!-- Icon's div -->
        <div class="bottom-nav-div">
            <div class="iconDiv">
                <a href="/index.html"><span class="material-symbols-outlined icons">home</span></a>
            </div>
            <div class="iconDiv">
                <a href="/account-section/index.html"><a href="#" id="account-icon"><span class="material-symbols-outlined icons" id="icons"> person</span></a></a>
            </div>
        </div>

        <!-- End of the base of parent div -->
    </div>
  
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</div>
</html>
