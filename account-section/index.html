<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <div class="afterH1Btn">
          <button type="button" id="signUpBtn">Sign Up</button>
          <button type="button" id="signInBtn" class="disabled">Sign In</button>
        </div>
        <form action="">
          <div class="input">
            <div class="input-field" id="nameField">
              <span class="material-symbols-outlined">person</span>
              <input type="text" placeholder="Name" id="signupName" required />
            </div>

            <div class="input-field">
              <span class="material-symbols-outlined">mail</span>
              <input
                type="email"
                placeholder="Email"
                id="signupEmail"
                required
              />
            </div>

            <div class="input-field">
              <span class="material-symbols-outlined">lock</span>
              <input
                type="password"
                placeholder="Password"
                id="signupPassword"
                required
              />
            </div>
            <p>Forgot password? <a href="#">Click Here!</a></p>
          </div>

          <div class="btn-field">
            <button type="submit" id="signInSubmit">Submit</button>
            <button type="submit" id="signUpSubmit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="bottom-nav-div">
      <div class="iconDiv">
        <a href="/index.html"
          ><span class="material-symbols-outlined" id="icons">home</span></a
        >
      </div>
      <div class="iconDiv">
        <a href="/game-section/main-game-page/index.html"
          ><span class="material-symbols-outlined" id="icons"
            >smart_toy</span
          ></a
        >
      </div>
      <div class="iconDiv">
        <a href="/weather-recipe-section /main-page-w-r/index.html"
          ><span class="material-symbols-outlined" id="icons">
            weather_mix</span
          ></a
        >
      </div>
      <div class="iconDiv">
        <a href="/account-section/index.html"
          ><a href="#" id="account-icon"
            ><span class="material-symbols-outlined" id="icons">
              person</span
            ></a
          ></a
        >
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
