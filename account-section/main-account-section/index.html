<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>

</head>
<body>

    <div class="top-div"></div>
    <div class="profile-container">
        <div class="profile-pic-div" id="profile-pic">
                    <div class="camera-div">
                <span class="material-symbols-outlined camera-icon">photo_camera</span>
            </div>
        </div>
        
        <div class="user-name">
            <!-- User's name here -->
        </div>
    </div>
    
    
    <input type="file" id="file-input" accept="image/*" onchange="updateProfilePicture(this)" hidden>
        <!-- HTML for the toast -->
        
    <div class="second-section">   
        <div class="parent-div-saved-items-from-calculater">
            <ul>
                <h3>Saved Items</h3>
                <li class="tdee"></li>
                <li class="total-calories-intake"></li>
                <li class="basal-metabolic-rate"></li>
                <li class="macro-ratio"></li>
                <li class="bmi"></li>
            </ul>
        </div>

        <div class="right-Side-Div-for-settings-section">
            <div class="chartCard">
                <div class="chartBox">
                  <canvas id="myChart" class="canvas-chart"></canvas>
                </div>
              </div>
            </div>
            
        <div class="settings-section">
            <!-- <div class="settings">Settings <span class="material-symbols-outlined">settings</span></div> -->
            <div class="logOut" id="logoutButton">Log Out <span class="material-symbols-outlined">logout</span></div>
            <div class="deleteAccount" id="deleteButton"><span>Delete Account</span></div>
        </div>
    </div> 
        
        
        
    
        <!-- adding the toast whenever the account is created -->
        <div class="toast" id="success-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="10">
            <div class="toast-header">
                <strong class="mr-auto">Success!</strong>
            </div>
            <div class="toast-body">
                Your account has been created successfully!
            </div>
        </div>
        






    <div class="bottom-nav-div">
        <div class="iconDiv">
            <a href="/home section/main-page-section/index.html"><span class="material-symbols-outlined" id="icons">home</span></a>
        </div>
        <div class="iconDiv">
            <a href="/game-section/main-game-page/index.html"><span class="material-symbols-outlined" id="icons">smart_toy</span></a>
        </div>
        <div class="iconDiv">
          <a href="/weather-recipe-section /main-page-w-r/index.html"><span class="material-symbols-outlined"id="icons"> weather_mix</span></a>
      </div>
        <div class="iconDiv">
            <a href="/account-section/index.html"><a href="#" id="account-icon"><span class="material-symbols-outlined icons" id="icons"> person</span></a></a>
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
