<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>Home Page</title>
</head>
<body>
    <div class="logo-entry">
        <h1>Welcome to your workout tracker App</h1>
        <img src="wolf  2.jpg" alt="" class="logo-img">
    </div>
    <section class="main-section">
        <div class="display-div">
            <div class="display-div-nav">
                <div class="water-info">0/0</div>
                <span class="material-symbols-outlined" id="water-icon">water_drop</span>
                <a href="/documentation/index.html"><span class="material-symbols-outlined" id="book-icon">auto_stories</span></a>

            </div>
            <!-- ! ==== water saved info ==== ! -->
            <div id="waterIconDiv" style="display: none;">
                <div class="main-div-water">
                    <div class="icons-close-reset">
                        <span class="material-symbols-outlined" id="reset-icon"> restart_alt</span>
                        <span class="material-symbols-outlined" id="close-icon">close</span>
                    </div> 
                        <div class="water-target-div">
                            <h1>Set Water Target</h1>
                            <input type="number" id="waterTargetInput" name="waterTargetInput">
                            <button id="saveWaterTarget">Save</button>
                        </div>
                        
                        <div class="water-consumed-div">
                            <h1>Water Consumed</h1>
                            <input type="number" id="waterConsumedInput" name="waterConsumedInput">
                            <button id="saveWaterConsumed">Save</button>
                        </div>
                    </div>
              </div>
              <!-- ! ==== motivational quote ==== ! -->
            <div class="motivational-quote-div">
                <h1 class="MotivationalQuote"></h1>
            </div>

        </div>

        <div class="first-row">
            <div class="result-item">

                <a href="/home section/cal-tracker/home.html"><div class="item">Calories Tracker</div></a>
                
                <a href="/home section/calcalculator-section/index.html"><div class="item">BMI,BMR, Calculator</div></a>

                <a href="/home section/workout-tracker/index.html"><div class="item div3">Workout Tracker</div></a>
                
            </div>
        </div>

        <div class="second-row">
            <div class="result-item">

                <a href="/weather-recipe-section /recipe-section/index.html"><div class="item">Fresh Food Finder</div></a>
                
                <a href="/weather-recipe-section /Macronutrient-Calculator/index.html"><div class="item">MacroNutrient Calculator</div></a>
                
            </div>
        </div>
    </section>

    <div class="bottom-nav-div">
        <div class="iconDiv">
            <a href="/index.html"><span class="material-symbols-outlined" id="icons">home</span></a>
        </div>
        <div class="iconDiv">
            <a href="/account-section/index.html" id="account-icon"><span class="material-symbols-outlined icons" id="icons"> person</span></a>
        </div>
        
    </div>
      
    <script src="script.js"></script>
</body>
</html>
