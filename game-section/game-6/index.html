<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Make Music</title>
</head>
<body>
    <div class="app">
        <header>

            <p>Make Music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1"> C
                <audio class="sound" src="./sounds/piano_C_sharp.mp3"></audio>
            </div>
            <div class="pad2">D
                <audio class="sound" src="./sounds/piano_D.mp3"></audio>
            </div>
            <div class="pad3">E
                <audio class="sound" src="./sounds/piano_E.mp3"></audio>
            </div>
            <div class="pad4">F
                <audio class="sound" src="./sounds/piano_F.mp3"></audio>
            </div>
            <div class="pad5">G
                <audio class="sound" src="./sounds/piano_G_sharp.mp3"></audio>
            </div>
            <div class="pad6">A
                <audio class="sound" src="./sounds/piano_A.mp3"></audio>
            </div>
            <div class="pad7">B
                <audio class="sound" src="./sounds/piano_B.mp3"></audio>
            </div>
            
                <button id="randomSoundButton">Random Sound</button>

        </div>
    </div>

        <script src="script.js"></script>
