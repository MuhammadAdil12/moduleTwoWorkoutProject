<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze-game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page">
        <div id="Message-Container">
            <div id="message">
                <h1>Congratulations!</h1>
                <p>You are done.</p>
                <p id="moves"></p>
                <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!">
            </div>
        </div>
        <br>
        <div class="custom-select">
            <a href="/game-section/main-game-page/index.html" class="arrow-back"><span class="material-symbols-outlined">arrow_back_ios_new</span></a>
            <p>Choose a level and start the game!</p>
            <select name="" id="diffSelect">
                <option value="12">Easy</option>
                <option value="17">Medium</option>
                <option value="25">Hard</option>
            </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start">        
    </div>

    <div id="view">
        <div id="mazeContainer">
            <canvas id="mazeCanvas" class="border" height="1200" width="1200"></canvas>
        </div>
    </div>

    <p id="instructions">Use arrow keys to move the ghost to its door!</p>

</div>
    
   
    <div class="bottom-nav-div">
        <div class="iconDiv">
            <a href="/home section/main-page-section/index.html"><span class="material-symbols-outlined icons">home</span></a>
        </div>
        <div class="iconDiv">
            <a href="/game-section/main-game-page/index.html"><span class="material-symbols-outlined icons">smart_toy</span></a>
        </div>
        <div class="iconDiv">
            <a href="/weather-recipe-section /main-page-w-r/index.html"><span class="material-symbols-outlined icons">weather_mix</span></a>
        </div>
        <div class="iconDiv">
            <a href="/account-section/index.html"><a href="#" id="account-icon"><span class="material-symbols-outlined icons" id="icons"> person</span></a></a>
        </div>
        
    </div>
    
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
</body>
</html>
